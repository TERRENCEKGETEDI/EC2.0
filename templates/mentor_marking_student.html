<h2>Code Submissions for {{ student.firstname }} {{ student.surname }} ({{ student.email }})</h2>

{% for label, code in codes.items() %}
  <h3>{{ label.replace('_', ' ').title() }}</h3>
  <pre>{{ code or 'No submission' }}</pre>
{% endfor %}

<form method="POST">
  <textarea name="feedback" rows="5" cols="100" placeholder="Write your feedback here..."></textarea><br>
  <label><input type="checkbox" name="marked" value="1"> Marked</label><br>
  <button type="submit">Submit Feedback</button>
</form>
